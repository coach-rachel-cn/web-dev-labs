<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8: HTML Forms</title>
    <link rel="stylesheet" href="/lab8/forms.css">
</head>
<body>
    <h1>Build Your Own Form!</h1>
    <p>This is your playground to create various HTML form elements. Use Gemini to help you learn how!</p>

    <form action="#" method="get">
        <h2>Contact Us</h2>
        <p>This is a sample section for your form. Start adding input fields below!</p>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
